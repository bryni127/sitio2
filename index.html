<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="css/themes.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/responsiveslides.min.js"></script>
	<title>USO DE ETIQUETAS SEMANTICAS Y SLIDES</title>
</head>
<body>
	<header>
		<img src="img/logo.png">
		<h1> MI COMISARIATO </h1>
	</header>
	<nav>
		<ul>
			<li> INICIO </li>
			<li> SERVICIOS </li>
			<li> CONTACTOS</li>
			<li> REGISTRARSE </li>
		</ul>
	</nav>
	<main>
	<script>
		$(function(){  
		//slideshow 1
		$("#slider1").responsiveSlides({
		auto:false,
		pager:true,
		nav:true ,
		speed:500,
		maxwidth:800,
		namespace:"centered-btns"   
	});
	});

	</script>
	<div id="wrapper">
		<!--slideshow-->
		<div class="rslides_container">
			<ul class="rslides" id="slider1">
				<li><img src="img/comisariato.jpg" height="200px" width="200px" alt=""></li>
                <li><img src="img/comisariato1.jpg" height="200px" width="200px" alt=""></li>
                <li><img src="img/comisariato2.jpg" height="200px" width="200px" alt=""></li>
			</ul>
		</div>
	</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
